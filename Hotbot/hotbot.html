<link href="hotbot.css" rel="stylesheet" type="text/css">
<link href="../skdslider.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../scripts/skdslider.min.js"></script>
<script type="text/javascript" src="../scripts/jquery.scrollTo.min.js"></script>

<!--embedded javascript-->
<script type="text/javascript">

	//document ready function takes an anonymous function as argurement
	$(document).ready(function(){
		
		// implimenting hotbot function
		$("#sweetbot").click(myFunction);
		
		// implimenting the scrollTo plugin
		$(".stickynav a").click(function(e){
		
		// prevent page_refresh
		e.preventDefault();
		// $(element).scrollTo(target[,duration][,settings]);
		$(window).scrollTo(this.hash,1000);
			
		});
					
			jQuery('#demo').skdslider({
	'delay':5000, // Delay duration between two slides in micro seconds.
	'fadeSpeed': 2000, // Fading Speed in micro seconds.
	'showNav': true, // It will show/hide navigation icon.
	'numericNav': false // If true, navigation will be numeric
		});
		// end document ready
		});
	function myFunction(){
	// opening a new page in a tab
		window.open("../index.html", "_blank");
	}
	
</script>
</head>
